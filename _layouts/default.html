<!DOCTYPE html>
<html>
  <head>
    <base target="_blank">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#673AAC">
    <script type="text/javascript">
      var host = "realramkumar.github.io";
      if ((host == window.location.host) && (window.location.protocol != "https:"))
          window.location.protocol = "https";
    </script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/" target="_self">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p> 
          </div>

          <nav>
            <a href="{{ site.baseurl }}/" target="_self">Home</a>
            <a href="https://twitter.com/realramkumar">Twitter</a>
            <a href="https://www.linkedin.com/in/realramkumar">LinkedIn</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container row">
      <div class="column left">
          {{ content }}
      </div>
      <div class="column right">
        <a class="twitter-timeline" href="https://twitter.com/realramkumar?ref_src=twsrc%5Etfw" data-tweet-limit="2">Tweets by realramkumar</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
